name: Update Stocks Data Weekly
on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:      # Allow manual trigger
jobs:
  update-stocks:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          python -m pip install --upgrade pip
          pip install yfinance pandas requests tqdm pyyaml
      - name: Create default config.yaml
        run: |
          mkdir -p data_persist
          if [ ! -f data_persist/config.yaml ]; then
            echo "MAX_WORKERS: 10" > data_persist/config.yaml
            echo "INITIAL_DELAY: 0.5" >> data_persist/config.yaml
            echo "NASDAQ_URL: \"https://www.nasdaqtrader.com/dynamic/symdir/nasdaqtraded.txt\"" >> data_persist/config.yaml
            echo "RETRY_ATTEMPTS: 7" >> data_persist/config.yaml
          fi
      - name: Run update_stocks.py
        run: |
          for i in {1..3}; do
            echo "Attempt $i..."
            python data_persist/update_stocks.py && break
            echo "Attempt $i failed. Retrying in 5 seconds..."
            sleep 5
          done
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/data_persist
      - name: Check ticker_info.json for SPY
        run: |
          jq '.SPY' data_persist/ticker_info.json || echo "SPY not found in ticker_info.json"
      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data_persist
          [ "$(ls -A data_persist)" ] || { echo "data_persist empty, creating fallback file"; echo "No output generated" > data_persist/status.txt; }
          git add data_persist/*.json data_persist/*.txt data_persist/config.yaml
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weekly update of ticker_info.json: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin main
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: stock-data
          path: |
            data_persist/*.json
            data_persist/*.txt
            data_persist/config.yaml
            update_stocks.log
          retention-days: 7
          if-no-files-found: warn
