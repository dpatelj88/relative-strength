name: Update Stocks Data Weekly

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'  # Consistent with other workflows

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests

      - name: Run stock update script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          if [ -f "data_persist/update_stocks.py" ]; then
            python data_persist/update_stocks.py
          else
            echo "Error: update_stocks.py not found"
            exit 1
          fi

      - name: Commit and push if changes
        run: |
          git config --local user.email "dpatelj88@users.noreply.github.com"
          git config --local user.name "dpatelj88"
          if [ -f "data_persist/ticker_info.json" ]; then
            git add data_persist/ticker_info.json
            git diff --quiet && git diff --staged --quiet || git commit -m "Update stocks data [automated]"
            git push || echo "Nothing to push"
          else
            echo "Error: ticker_info.json not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ticker-info
          path: data_persist/ticker_info.json
          retention-days: 7
