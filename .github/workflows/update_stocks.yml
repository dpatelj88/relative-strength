name: Update Stocks Data Weekly

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Prevent hung workflows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Updated to supported version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Use requirements.txt for consistency

  
      - name: Run stock update script
        run: |
          if [ -f "data_persist/update_stocks.py" ]; then
            python data_persist/update_stocks.py
          else
            echo "Error: update_stocks.py not found"
            exit 1
          fi

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GITHUB_TOKEN for authentication
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data_persist/ticker_info.json data_persist/skipped_symbols.txt data_persist/failed_symbols.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stocks data [automated]"
            git push origin main  # Specify branch
          fi

      - name: Upload artifacts
        if: success() || failure()  # Upload even if script fails
        uses: actions/upload-artifact@v4
        with:
          name: stock-data
          path: |
            data_persist/ticker_info.json
            data_persist/skipped_symbols.txt
            data_persist/failed_symbols.json
            data_persist/failure_reasons.json
            update_stocks.log
          retention-days: 7
