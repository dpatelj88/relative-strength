name: Update RS Rankings

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout rs-log repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commits

      # Optional: Fetch ticker_info.json from another repository (uncomment if needed)
      # - name: Checkout ticker-data repository
      #   uses: actions/checkout@v4
      #   with:
      #     repository: dpatelj88/ticker-data
      #     path: ticker-data
      #     token: ${{ secrets.RS_LOG_PAT }}
      #
      # - name: Copy ticker_info.json
      #   run: |
      #     mkdir -p data_persist
      #     cp ticker-data/data_persist/ticker_info.json data_persist/ticker_info.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install yfinance pandas requests tqdm pyyaml; fi

      - name: Run relative strength script
        run: python relative-strength.py true
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Commit and push output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p output data
          [ "$(ls -A output)" ] || { echo "Output directory empty, creating fallback file"; echo "No output generated" > output/status.txt; }
          git add output/*.csv
          git diff --staged --quiet || git commit -m "Update relative strength output files: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push || echo "Push failed, check repository permissions or network"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: '*.log'
          retention-days: 7

      - name: Upload output files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-files
          path: |
            output/
            data/price_data.json
            data/failed_tickers.json
            data/failure_reasons.json
          retention-days: 7
